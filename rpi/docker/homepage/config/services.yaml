- Gaming PC:
    - Jellyfin:
        icon: jellyfin.png
        href: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:8096
        description: Movie Server
    - Immich:
        icon: immich.svg
        href: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:2283/
        description: Photo Library
        widget:
          type: immich
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:2283
          key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}
          version: 2
    - Immich Jobs:
        icon: immich.svg
        href: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:2283/admin/jobs-status
        description: Processing Queue
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_RPI_IP}}:8085
          refreshInterval: 5000
          mappings:
            - field: active
              label: Active
              format: number
            - field: waiting
              label: Waiting
              format: number
            - field: failed
              label: Failed
              format: number
    - System:
        icon: mdi-desktop-tower-monitor
        href: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
        description: CPU, RAM, Temperatures
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
          refreshInterval: 5000
          mappings:
            - field: cpu.percent
              label: CPU
              format: percent
            - field: memory.percent
              label: RAM
              format: percent
            - field: temperatures.CPU_Package
              label: CPU
              format: text
              suffix: " C"
            - field: temperatures.GPU_Hot_Spot
              label: GPU
              format: text
              suffix: " C"
    - Storage:
        icon: mdi-harddisk
        href: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
        description: Disk Usage
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
          refreshInterval: 10000
          mappings:
            - field: disks.C.percent
              label: C Drive
              format: percent
            - field: disks.D.percent
              label: D Drive
              format: percent
    - Network:
        icon: mdi-ethernet
        href: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
        description: Local / Tailscale Throughput
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
          refreshInterval: 5000
          mappings:
            - field: network.Ethernet.bytesRecvPerSec
              label: Local Down
              format: bytes
            - field: network.Ethernet.bytesSentPerSec
              label: Local Up
              format: bytes
            - field: network.Tailscale.bytesRecvPerSec
              label: TS Down
              format: bytes
            - field: network.Tailscale.bytesSentPerSec
              label: TS Up
              format: bytes
    - Containers:
        icon: mdi-docker
        href: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61208
        description: Docker Metrics
        widget:
          type: glances
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61208
          version: 4
          metric: containers

- Raspberry Pi:
    - Pi-hole:
        icon: pi-hole.png
        href: http://{{HOMEPAGE_VAR_RPI_IP}}/admin
        description: Ad Blocker
        widget:
          type: pihole
          url: http://{{HOMEPAGE_VAR_RPI_IP}}
          version: 6
          key: {{HOMEPAGE_VAR_PIHOLE_API_KEY}}
    - Vaultwarden:
        icon: bitwarden.png
        href: https://{{HOMEPAGE_VAR_RPI_IP}}:8080
        description: Password Vault
    - Uptime Kuma:
        icon: uptime-kuma.png
        href: http://{{HOMEPAGE_VAR_RPI_IP}}:3001
        description: Status Monitor
        widget:
          type: uptimekuma
          url: http://{{HOMEPAGE_VAR_RPI_IP}}:3001
          slug: dashboard
    - System:
        icon: mdi-raspberry-pi
        href: http://{{HOMEPAGE_VAR_RPI_IP}}:61208
        description: CPU, RAM, Disk, Temp
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_RPI_IP}}:61208/api/4/all
          refreshInterval: 5000
          mappings:
            - field: cpu.total
              label: CPU
              format: percent
            - field: mem.percent
              label: RAM
              format: percent
            - field: "fs.0.percent"
              label: Disk
              format: percent
            - field: "sensors.0.value"
              label: Temp
              format: text
              suffix: " C"
    - Network:
        icon: mdi-ethernet
        href: http://{{HOMEPAGE_VAR_RPI_IP}}:61208
        description: Throughput
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_RPI_IP}}:61208/api/4/all
          refreshInterval: 5000
          mappings:
            - field: "network.1.bytes_recv_rate_per_sec"
              label: Download
              format: bytes
            - field: "network.1.bytes_sent_rate_per_sec"
              label: Upload
              format: bytes
    - Containers:
        icon: mdi-docker
        href: http://{{HOMEPAGE_VAR_RPI_IP}}:61208
        description: Docker Metrics
        widget:
          type: glances
          url: http://{{HOMEPAGE_VAR_RPI_IP}}:61208
          version: 4
          metric: containers

