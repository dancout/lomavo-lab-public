- Gaming PC:
    - Jellyfin:
        icon: jellyfin.png
        href: https://media.{{HOMEPAGE_VAR_DOMAIN}}
        description: Movie Server
    - Immich:
        icon: immich.svg
        href: https://photos.{{HOMEPAGE_VAR_DOMAIN}}/
        description: Photo Library
        widget:
          type: immich
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:2283
          key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}
          version: 2
    - Immich Jobs:
        icon: immich.svg
        href: https://photos.{{HOMEPAGE_VAR_DOMAIN}}/admin/jobs-status
        description: Processing Queue
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_RPI_IP}}:8085
          refreshInterval: 5000
          mappings:
            - field: active
              label: Active
              format: number
            - field: waiting
              label: Waiting
              format: number
            - field: failed
              label: Failed
              format: number
    - System:
        icon: mdi-desktop-tower-monitor
        href: https://metrics-pc.{{HOMEPAGE_VAR_DOMAIN}}
        description: CPU, RAM, Temperatures
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
          refreshInterval: 5000
          mappings:
            - field: cpu.percent
              label: CPU
              format: percent
            - field: memory.percent
              label: RAM
              format: percent
            - field: temperatures.CPU_Package
              label: CPU
              format: text
              suffix: " C"
            - field: temperatures.GPU_Hot_Spot
              label: GPU
              format: text
              suffix: " C"
    - Storage:
        icon: mdi-harddisk
        href: https://metrics-pc.{{HOMEPAGE_VAR_DOMAIN}}
        description: Disk Usage
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
          refreshInterval: 10000
          mappings:
            - field: disks.C.percent
              label: C Drive
              format: percent
            - field: disks.D.percent
              label: D Drive
              format: percent
    - Network:
        icon: mdi-ethernet
        href: https://metrics-pc.{{HOMEPAGE_VAR_DOMAIN}}
        description: Local / Tailscale Throughput
        widget:
          type: customapi
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61209
          refreshInterval: 5000
          mappings:
            - field: network.Ethernet.bytesRecvPerSec
              label: Local Down
              format: bytes
            - field: network.Ethernet.bytesSentPerSec
              label: Local Up
              format: bytes
            - field: network.Tailscale.bytesRecvPerSec
              label: TS Down
              format: bytes
            - field: network.Tailscale.bytesSentPerSec
              label: TS Up
              format: bytes
    - Containers:
        icon: mdi-docker
        href: https://glances-pc.{{HOMEPAGE_VAR_DOMAIN}}
        description: Docker Metrics
        widget:
          type: glances
          url: http://{{HOMEPAGE_VAR_GAMING_PC_IP}}:61208
          version: 4
          metric: containers

